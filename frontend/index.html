<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Usuários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    form {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .botoes {
      display: flex;
      gap: 5px;
    }
    .botoes button {
      width: auto;
    }
    .editar {
      background-color: #2196F3;
    }
    .excluir {
      background-color: #f44336;
    }
    #cancelarEdicao {
      background-color: #9e9e9e;
    }
  </style>
</head>
<body>
  <h1>Cadastrar Usuário</h1>
  <form id="formUsuario">
    <input type="hidden" id="id"> <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <button type="submit" id="btnSubmit">Cadastrar</button>
    <button type="button" id="cancelarEdicao" style="display:none;">Cancelar Edição</button>
  </form>

  <h2>Lista de Usuários</h2>
  <ul id="listaUsuarios"></ul>

  <script>
    // **COLE O CONTEÚDO DO SCRIPT AQUI**
    // TODO O CÓDIGO JavaScript que te passei para dentro da tag <script>
    // COMEÇA AQUI
    
    const form = document.getElementById('formUsuario');
    const lista = document.getElementById('listaUsuarios');
    const btnSubmit = document.getElementById('btnSubmit');
    const btnCancelar = document.getElementById('cancelarEdicao');
    const campoId = document.getElementById('id');
    const campoNome = document.getElementById('nome');
    const campoEmail = document.getElementById('email');

    // Função para carregar usuários
    async function carregarUsuarios() {
      try {
        const res = await fetch('http://localhost:4000/usuarios');
        const usuarios = await res.json();
        lista.innerHTML = '';
        
        usuarios.forEach(u => {
          const li = document.createElement('li');
          li.innerHTML = `
            <div>
              <strong>${u.nome}</strong> (${u.email})
            </div>
            <div class="botoes">
              <button class="editar" onclick="editarUsuario(${u.id})">Editar</button>
              <button class="excluir" onclick="excluirUsuario(${u.id})">Excluir</button>
            </div>
          `;
          lista.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar usuários:', error);
      }
    }

    // Cadastrar ou Atualizar usuário
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = campoId.value;
      const nome = campoNome.value;
      const email = campoEmail.value;
      const metodo = id ? 'PUT' : 'POST';
      const url = id ? `http://localhost:4000/usuarios/${id}` : 'http://localhost:4000/usuarios';

      try {
        const response = await fetch(url, {
          method: metodo,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email })
        });

        if (!response.ok) {
          throw new Error('Erro na requisição');
        }

        // Limpar formulário e recarregar lista
        form.reset();
        campoId.value = '';
        btnSubmit.textContent = 'Cadastrar';
        btnCancelar.style.display = 'none';
        await carregarUsuarios(); // Adicionei await aqui também para consistência
      } catch (error) {
        console.error('Erro ao salvar usuário:', error);
        alert('Erro ao salvar usuário. Verifique o console para mais detalhes.');
      }
    });

    // Editar Usuário
    window.editarUsuario = async (id) => {
      try {
        const response = await fetch(`http://localhost:4000/usuarios/${id}`);
        if (!response.ok) {
          throw new Error('Usuário não encontrado');
        }
        
        const usuario = await response.json();
        
        // Preencher formulário com dados do usuário
        campoId.value = usuario.id;
        campoNome.value = usuario.nome;
        campoEmail.value = usuario.email;
        
        // Alterar UI para modo edição
        btnSubmit.textContent = 'Atualizar';
        btnCancelar.style.display = 'inline-block';
        campoNome.focus();
      } catch (error) {
        console.error('Erro ao carregar usuário:', error);
        alert('Erro ao carregar usuário para edição');
      }
    };

    // Excluir Usuário (Versão CORRETA e ÚNICA)
    window.excluirUsuario = async (id) => {
      console.log('Tentando excluir usuário com ID:', id);
      if (!confirm('Tem certeza que deseja excluir este usuário?')) {
        console.log('Exclusão cancelada pelo usuário.');
        return;
      }
      
      try {
        const url = `http://localhost:4000/usuarios/${id}`;
        console.log('Enviando requisição DELETE para:', url);
        
        const response = await fetch(url, {
          method: 'DELETE'
        });

        console.log('Resposta da API para DELETE:', response.status, response.statusText);

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Erro ao excluir usuário: ${response.status} - ${response.statusText} - ${errorText}`);
        }

        console.log('Usuário excluído com sucesso na API.');

        // Se estávamos editando o usuário excluído, limpa o formulário
        if (campoId.value == id) {
          form.reset();
          campoId.value = '';
          btnSubmit.textContent = 'Cadastrar';
          btnCancelar.style.display = 'none';
        }
        
        await carregarUsuarios(); // Recarrega a lista
        console.log('Lista de usuários recarregada.');

      } catch (error) {
        console.error('Erro DETALHADO ao excluir usuário:', error);
        alert('Erro ao excluir usuário. Verifique o console do navegador para mais detalhes.');
      }
    };

    // Cancelar Edição
    btnCancelar.addEventListener('click', () => {
      form.reset();
      campoId.value = '';
      btnSubmit.textContent = 'Cadastrar';
      btnCancelar.style.display = 'none';
    });

    // Inicializar
    carregarUsuarios();

    // FIM DO CÓDIGO JavaScript
  </script>
</body>
</html>
